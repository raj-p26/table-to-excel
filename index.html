<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table To Excel</title>
  </head>
  <body>
    <table id="my-table">
      <thead>
        <tr>
          <th>Field 1</th>
          <th>Field 2</th>
          <th>Field 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
    <button onclick="onClick()">Download</button>
  </body>
  <script src="./index.js"></script>
  <script>
    function onClick() {
      /** @type {HTMLTableElement | null} */
      const myTable = document.getElementById("my-table");

      let file = convertToCSV(myTable);

      const a = document.createElement("a");

      a.href = file;

      a.download = "myfile.csv";

      a.click();
    }
  </script>
</html>
